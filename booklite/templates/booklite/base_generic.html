<!DOCTYPE html>
<html>
<!-- font-family: 'Julius Sans One', sans-serif; -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>

	{% load static %}
	<script src="{% static 'booklite/secrets.js' %}"></script>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			background-color: #680b22;
			color: #ffffff;
			font-family: 'Julius Sans One', sans-serif;
		}

		.header_div {
			padding: 15px;
			text-align: center;

		}

		/* index page/my_books */
		.book_entry {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			min-width: 0;
			margin: auto;
			margin-bottom: 10px;
			width: 60%;
			color: #ffffff;
			align-items: center;
		}

		/* index page/my_books */
		.book_results_info {
			display: flex;
			flex-direction: column;
			margin-left: 10px;
			align-content: center;

			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			width: 80%;
		}

		/* index/my_books */
		.title_span {
			margin-bottom: 5px;
			margin-left: 10px;
			font-size: 20px;

		}

		.author_span {
			margin: 10px;
			font-size: 16px;

		}

		.published_span {
			margin-left: 10px;

		}

		.ebook_span {
			margin-left: 10px;
			font-size: 10px;

		}

		.publisher_span {
			margin-left: 10px;
			margin-bottom: 5px;

		}

		.genre_span {
			margin: 10px;
		}

		/* index/my_books */
		.book_description {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			margin-left: 10px;

		}

		.topnav_right {
			float: right;
			display: block;
		}

		a {
			color: #ffffff;
			text-decoration: none;
			margin-bottom: 25px;
		}

		a:hover {
			text-decoration: underline;

		}

		.header>h1 {
			font-weight: bold
		}
	</style>
</head>

<body>
	<div class="header_div">

		<div class="topnav_right">
			<a href="{% url 'booklite:registration' %}">Login</a><br>
			<a href="{% url 'booklite:logout_user' %}">Logout</a><br>
			<a href="{% url 'booklite:my_books' %}">My Books</a><br>
			<a href="{% url 'booklite:index' %}">Home</a>
		</div>
		<h1>BOOKLITE</h1>
		<h4>Remember the books you want to read</h4>
	</div>
	<div>{% block content %}{% endblock %}</div>

</body>

</html>
