<!DOCTYPE html>
<html>
<!-- font-family: 'Julius Sans One', sans-serif; -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>

	{% load static %}
	<script src="{% static 'booklite/secrets.js' %}"></script>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			background-color: #680b22;
			color: #ffffff;
			font-family: 'Julius Sans One', sans-serif;
		}

		.header_div {
			padding: 15px;
			text-align: center;

		}

		#search_div {
			margin-bottom: 50px;
			text-align: center
		}

		.book_entry {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			min-width: 0;
			margin: auto;
			margin-bottom: 10px;
			width: 60%;
			color: #ffffff;
			align-items: center;
		}

		.book_entry:hover {
			
			/* color: #1a103b */
			font-style: bold;
		}

		.cover_img {
			width: 10%;
		}

		.book_results_info {
			display: flex;
			flex-direction: column;
			margin-left: 10px;
			align-content: center;

			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			width: 80%;
		}

		.title_span {
			margin: 10px;
			font-size: 25px;

		}

		.author_span {
			margin: 10px;
			font-size: 20px;

		}

		.published_span {
			margin-left: 10px;

		}

		.ebook_span {
			margin-left: 10px;

		}

		.publisher_span {
			margin: 10px;

		}

		.save_book_btn {
			border: 2px solid white;
			border-color: white;
			background-color: #680b22;			 
			color: white;
			padding: 14px 28px;
			font-size: 16px;
			cursor: pointer;
			/* float:right; */
			width: 10%;
		}

		.save_book_btn:hover {
			background-color: #9c3a54;
		}

		.book_description {
			/* height: 6em; */
			/* line-height: 1em; */
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			margin-left: 10px;
			/* white-space: normal; */

		}

		.book_description:hover {
			white-space: normal;
		}

		.details_parent {
			display: flex;
			flex-direction: row;
			width: 90%;
		}

		.details_etc {
			display: flex;
			flex-direction: column;

		}

		.topnav_right {
			float: right;
			display: block;
		}

		a {
			color: #ffffff;
			text-decoration: none;
			margin-bottom: 25px;
		}

		a:hover {
			text-decoration: underline;

		}

		.login {
			margin: 50px;
		}

		.register {
			margin: 50px;
		}

		.header>h1 {
			font-weight: bold
		}

		.saveModal {
			display: block;
			position: fixed;
			z-index: 0;
			padding-top: 100px;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0, 0, 0, 0.4);

		}

		.modal_content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			color:black;
			text-align: center;
		}

		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;

		}
	</style>
</head>

<body>
	<div class="header_div">



		<div class="topnav_right">
			<a href="{% url 'booklite:registration' %}">Login</a><br>
			<a href="{% url 'booklite:logout_user' %}">Logout</a><br>
			<a href="{% url 'booklite:my_books' %}">My Books</a><br>
			<a href="{% url 'booklite:index' %}">Home</a>
		</div>
		<h1>BOOKLITE</h1>
		<h4>Remember the books you want to read</h4>
	</div>
	<div>{% block content %}{% endblock %}</div>

</body>

</html>
